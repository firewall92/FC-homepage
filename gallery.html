    <script>
      // DOM読み込み完了後にLightbox2を初期化
      document.addEventListener("DOMContentLoaded", function () {
        // 少し遅延を入れてライブラリの読み込みを待つ
        setTimeout(function () {
          // Vanilla版Lightbox2の確認
          if (typeof lightbox !== "undefined") {
            console.log("Lightbox2が正常に初期化されました");
            // Lightbox2のオプション設定
            lightbox.option({
              resizeDuration: 200,
              wrapAround: true,
              albumLabel: "画像 %1 / %2",
            });
          } else {
            console.error("Lightbox2が読み込まれていません");
          }
        }, 500);
      });
